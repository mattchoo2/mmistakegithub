<div class="grid-container">
  {% for post in site.posts limit:8 %}
    <div class="grid-item">
      <a href="{{ post.url | relative_url }}">
        {% if post.teaser %}
          <img src="{{ post.teaser | relative_url }}" alt="{{ post.title }}">
        {% else %}
          <img src="/assets/images/default-thumbnail.jpg" alt="Default Thumbnail">
        {% endif %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
      </a>
    </div>
  {% endfor %}
</div>

<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}
.grid-item {
  border: 1px solid #ddd;
  padding: 15px;
  text-align: center;
}
.grid-item img {
  width: 100%;
  height: auto;
  max-height: 200px;
  object-fit: cover;
}
</style>
